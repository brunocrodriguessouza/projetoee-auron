<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome:" />
			<h:inputText value="#{participanteBean.participante.nome}" />

			<h:outputText value="E-mail" />
			<h:inputText value="#{participanteBean.participante.email}" />

			<h:outputText value="Senha" />
			<h:inputSecret value="#{participanteBean.participante.senha}" />

			<h:commandButton action="#{participanteBean.cadastrar}"
				value="Cadastrar" />
		</h:panelGrid>
	</h:form>
	<h:dataTable value="#{participanteBean.participante}"  var="participante">
		<h:column>
			<f:facet name="header">Nome:</f:facet>
			<h:outputText value="#{participante.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">Email:</f:facet>
			<h:outputText value="#{participante.email}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
